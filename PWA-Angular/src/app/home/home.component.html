<div class="container">
  
    <div id="element-with-background-image">
    </div>

    <div class="tableDiv">
      <h1>Lean Usuários</h1>

      <div class="example-container mat-elevation-z8">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar Usuários">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                      <mat-checkbox (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                      </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)">
                      </mat-checkbox>
                    </td>
                  </ng-container>
              
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                  <td mat-cell *matCellDef="let user"> {{user.name}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="cpf">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
                  <td mat-cell *matCellDef="let user"> {{user.cpf}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="telefone">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
                  <td mat-cell *matCellDef="let user"> {{user.telefone}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
      </div>
      <div class="logoutDiv">
          <button mat-raised-button color="primary" class="btn" (click)="removeSelectedRows()"> Remover usuários selecionados </button>
          <button mat-flat-button class="btn-logout" (click)="authService.SignOut()"> <i class="material-icons">navigate_before</i> Logout </button>
      </div>
    </div>
</div>
